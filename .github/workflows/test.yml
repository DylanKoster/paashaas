name: Test

on:
  push:
    branches:
      - main

jobs:
  test:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.13'
      - run: python -m pip install -r tests/requirements.txt
      - run: pytest tests/